<div style="width:100%; padding-top: 9.375%;" class="position-relative bg-white">
  <div style="position: absolute;width: 100%;height: 100%;top:0;left:0;z-index: 1;" class="text-white bg-cms-primary d-flex align-items-center">
    <div style="width: auto;
      height: 100%;" *ngIf="data.agentImage">
      <img [src]="data.agentImage"  style='height:100%; object-fit: contain;' alt="">
    </div>
    <div [style.font-size]="'calc(100vw / '+ data.fontSizeFactor.agentDetails +' / '+data.scaleFactor+')'"
         [style.line-height]="'calc(100vw / '+ ( data.fontSizeFactor.agentDetails - 1 ) +' / '+data.scaleFactor+')'"
         style="display: flex;
       align-items: center;
       justify-content: end;
       flex-wrap: wrap;
       word-wrap: break-word;
       width: 37.21875%;
       padding: 0 1%;
       color: #fff;
       font-family: 'Manrope',Arial ,sans-serif;
      text-align: left;">
      <div style="width: 100%;font-weight:bold; padding-bottom: 0.25rem; text-transform: uppercase;"  [style.font-size]="'calc(100vw / 51 / '+data.scaleFactor+')'" *ngIf="data?.visibility?.agentName !== false">{{data.agentName}}</div>
      <div style="display:flex;width:100%">
        <div [style.font-size]="'calc(100vw / 51 / '+data.scaleFactor+')'" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap; padding-bottom: 0.25rem;" *ngIf="data?.visibility?.phone !== false">{{data.phone}} &nbsp;</div>
        <div [style.font-size]="'calc(100vw / 51 / '+data.scaleFactor+')'" style="padding-bottom: 0.25rem;white-space: nowrap;" *ngIf="data?.visibility?.breNumber !== false && data?.breNumber"> | DRE# {{data.breNumber}}</div>
      </div>
    </div>
    <div style="width: 39.84375%;
              height: 100%;
              word-wrap: break-word;
              display: flex; align-items: center;">
      <div style="background-color: white; height: 75%;" [style.width]="'calc(100vw / 256 / '+data.scaleFactor+')'">&nbsp;</div>
      <div [style.font-size]="'calc(100vw / '+ data.fontSizeFactor.headlineText +' / '+data.scaleFactor+')'"
           [style.line-height]="'calc(100vw / '+ ( data.fontSizeFactor.headlineText - 1 ) +' / '+data.scaleFactor+')'"
           style="font-family: 'Manrope', Arial ,sans-serif;
              font-weight: 700;
              color: white;
              text-align: left;
              padding: 2% 2%;
              text-transform: uppercase;
              width: 100%;">{{data.headlineText}}</div>
    </div>
    <div style="width: 27.4375%;
                 height: 100%;
                 padding: 0.25rem; flex-grow: 1;">
      <img [src]="data.officeLogoUrl"  style='width:100%; height:100%; object-fit: contain;' alt="">
    </div>
  </div>
</div>
