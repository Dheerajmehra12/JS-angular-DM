<div style="width:100%; padding-top: 9.375%;" class="position-relative bg-white">
  <div style="position: absolute;width: 100%;height: 100%;top:0;left:0;z-index: 1;" class="text-white bg-cms-primary d-flex align-items-center">
    <div [style.font-size]="'calc(100vw / '+ data.fontSizeFactor.agentDetails +' / '+data.scaleFactor+')'"
         [style.line-height]="'calc(100vw / '+ ( data.fontSizeFactor.agentDetails - 1 ) +' / '+data.scaleFactor+')'"
         style="display: flex;
       align-items: center;
       flex-wrap: wrap;
       word-wrap: break-word;
       width: 30.65625%;
       padding: 0 1%;
       color: #fff;
       font-family: 'Manrope',Arial,sans-serif;
       text-align: center;">
      <div style="width: 100%; padding-bottom: 0.25rem;" *ngIf="data?.visibility?.website !== false">{{data.website}}</div>
      <div style="width: 100%; padding-bottom: 0.25rem;" *ngIf="data?.visibility?.email !== false">{{data.email}}</div>
      <div style="display:flex;width:100%;justify-content: center">
        <div style="font-weight:bold; padding-bottom: 0.25rem;overflow: hidden;text-overflow: ellipsis;white-space: nowrap"
          [style.font-size]="'calc(100vw / 68 / '+data.scaleFactor+')'"
          [style.line-height]="'calc(100vw / 45 / '+data.scaleFactor+')'"
          *ngIf="data?.visibility?.phone !== false">{{data.phone}} &nbsp;</div>
        <div style="white-space: nowrap;font-weight:bold; padding-bottom: 0.25rem;"
          [style.font-size]="'calc(100vw / 68 / '+data.scaleFactor+')'"
          [style.line-height]="'calc(100vw / 45 / '+data.scaleFactor+')'"
          *ngIf="data?.visibility?.breNumber !== false && data?.breNumber"> | DRE# {{data.breNumber}}</div>
      </div>
    </div>
    <div style="width: 50.6430833333%;
              height: 100%;
              background-image: url('https://cdn.cmcd1.com/ctv/assets/templates/images/atv-ls0002-m1x-bg.jpg');
              background-repeat: no-repeat;
              background-size: 100% 100%;
              display: flex; align-items: center;">
      <div [style.font-size]="'calc(100vw / '+ data.fontSizeFactor.headlineText +' / '+data.scaleFactor+')'"
           [style.line-height]="'calc(100vw / '+ ( data.fontSizeFactor.headlineText - 1 ) +' / '+data.scaleFactor+')'"
           style="font-family: 'Manrope', Arial, sans-serif;
              font-weight: 700;
              color: var(--cms-primary);
              text-align: center;
              padding: 2% 2%;
              text-transform: uppercase;
              width: 100%;">{{data.headlineText}}</div>
    </div>
    <div style="width: 25.7916666667%;
                 height: 100%;
                 padding: 0.25rem;">
      <img [src]="data.officeLogoUrl"  style='width:100%; height:100%; object-fit: contain;' alt="">
    </div>
  </div>
</div>
