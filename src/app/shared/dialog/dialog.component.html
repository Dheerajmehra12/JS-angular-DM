<div class="modal fade" id="{{dialogId}}" tabindex="-1" role="dialog" [attr.aria-labelledby]="dialogId + '-modalLabel'" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{dialogId}}-modalLabel" [innerHTML]="dialogData?.title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container #dialogBodyContainer></ng-container>
      </div>
      <div class="modal-footer" *ngIf="dialogData?.options?.submitButton || dialogData?.options?.cancelButton">
        <button *ngIf="dialogData?.options?.cancelButton" type="button" class="btn btn-outline-cms-primary" data-dismiss="modal" (click)="cancel()">{{dialogData?.options?.cancelButtonLabel}}</button>
        <button *ngIf="dialogData?.options?.submitButton" type="button" class="btn btn-cms-primary" (click)="submit()" [disabled]="disableSubmit">{{dialogData?.options?.submitButtonLabel}}</button>
      </div>
    </div>
  </div>
</div>
